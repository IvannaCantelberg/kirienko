sectionTitle: Блог
description: |
            Від самого ранку дня вторгнення я пишу про життя чотирьох жінок та їхніх близьких в Україні. 
            <br>
            Ці історії показують, як війна впливає на їхнє повсякденне життя. 
            Зосереджуючись на особистому, можна відчути життя загалом. 
            Важливо, щоб ці люди були почуті та побачені — це мій особистий внесок. 
            <br><br>
            У своєму блозі я ділюся їхнім життєвим досвідом, і також разом як спікерка, презентую мистецький твір 'Життєва сила', щоб розповісти про історії, що стоять поза війною. 
            <br>
            Я збираю гроші для цих жінок, щоб вони могли використати їх там, де це найбільш потрібно — від макаронів до крилатих ракет.
            Їхній голос, їхній вибір.
