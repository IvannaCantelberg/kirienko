sectionTitle: Блог
description: |
            Від самого ранку вторгнення я пишу про життя чотирьох жінок та їхніх близьких в Україні. 
            Ці історії показують, як війна впливає на їхнє повсякденне життя. Зосереджуючись на особистому, стає відчутним загальне. 
            Важливо, щоб ці люди були почуті та побачені — це мій внесок. 
            Зі своїм блогом я ділюся їхнім досвідом, і разом із мистецьким твором 'Життєва сила' я доступна як спікерка, щоб розповісти про історії, що стоять за війною. 
            Я збираю гроші для цих жінок, щоб вони могли використати їх там, де це найбільш потрібно — від макаронів до крилатих ракет.
            Їхній голос, їхній вибір.
