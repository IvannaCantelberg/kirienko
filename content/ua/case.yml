sectionTitle: Мистецтво в період війни ?
description: |
            Щоб представити, "чому і для кого" існує цей проєкт, і щоб показати роль мистецтва навіть, 
            а можливо, особливо під час війни, я хочу поділитися цим (скороченим) повідомленням:

dialog:
  -
    sender: Анонім
    time: 23:46
    message: |
            Ми повернулися з поля бою на кілька днів. 
            <br>
            Коли я прочитав твій пост про проєкт і запрошення для художників, у мене на очах виступили сльози. 
            <br>
            Навіть не розумію, як ти можеш творити так глибоко на відстані. 
            Ти робиш величезну роботу для України — для всього світу. Хоч я й не творча людина, але мрію розповісти про тебе тим, хто вміє любити життя, мир, землю. 
            <br><br>
            Дякую тобі, Таню. Ти відкрила мені очі — можливо, обидва.
