sectionTitle: Проєкти
description: | 
            Ці полотна шиють жінки в Україні, використовуючи невикористані залишки з магазинів штор. 
            Від початку вторгнення моє мистецтво набуло нового виміру, адже тепер все зосереджено на тому, що кожен робить, що може, і кожен грає свою роль.
            Мистецтво стало для мене потужним засобом внеску.
projects: 

    - 
        title: Сила Життя
        link: life-force
        image: '/img/LifeForce.webp'
        description: |
            "Життєва сила", одне з моїх творів, втілює мої почуття та роздуми щодо вторгнення. 
            Це полотно доступне за запрошенням як джерело сили для українців, а також для подій та виставок, щоб зберегти увагу до ситуації в Україні...
    - 
        title: З Любов'ю
        link: with-love
        image: '/img/Olena.webp'    
        description: |
            Це участницький художній проєкт, в якому інші художники вносять свої внески, спираючись на переконання, що намір, закладений у ручній роботі, має велике значення. 
            Кожен учасник додає щось до дизайну, який врешті-решт ділиться на маленькі частини. 
            Кожен, хто хоче, може пошити частинку. Разом ми продовжуємо уявляти майбутнє України, таке, яким ми її любимо, навіть для тих, хто наразі не може...