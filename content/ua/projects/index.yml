sectionTitle: Проєкти
description: | 
            Ці полотна шиють жінки в Україні, використовуючи шматки залишків з магазинів штор. 
            <br>
            Від початку вторгнення моє мистецтво набуло нового виміру, адже тепер все зводиться до того, що кожен робить, що може, і кожен виконує свою роль.
            <br> <br>
            Мистецтво стало для мене потужним інструментом, щоб зробити свій внесок.
projects: 

    - 
        title: Сила Життя
        link: life-force
        image: '/img/LifeForce.webp'
        description: |
           "Життєва сила" - одна з моїх робіт, відображає мої почуття та переживання, пов'язані з вторгненням. 
            Це полотно доступне за запрошенням як символ підтримки та сили для українців,
            а також для подій та виставок, щоб привернути увагу до ситуації в Україні...
    - 
        title: З Любов'ю
        link: with-love
        image: '/img/Olena.webp'    
        description: |
            Це спільний мистецький проект, в якому бажаючі учасники роблять свій внесок, ґрунтуючись на принципі, що намір, який ви вкладається в ручну роботу, має велику цінність. 
            Кожен учасник додає свої невеликі фрагменти до проєкту.
            Кожен охочий може пошити свій фрагмент. 
            Разом ми й надалі уявляємо майбутнє України таким, яким ми його любимо, у тому числі й для тих, хто тимчасово не може.