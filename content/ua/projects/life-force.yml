sectionTitle: Сила Життя
description: |
        Наповнене українськими символами, "Сила Життя (незнищенна)" — це текстильний витвір мистецтва, який
        виражає мої почуття та розуміння вторгнення в Україну.
        <br><br>
        Полотно, зроблене повністю вручну з залишків тканини, символізує внутрішню силу та стійкість
        української спільноти. Бомба ніколи не йде так глибоко, як коріння, тому спроба
        знищити його марна.
        <br>
        Ця робота служить джерелом сили та підтримки, спеціально
        створеним для того, щоб надихнути українців і дати їм надію в ці важкі часи.
        <br><br>
        Полотно
        доступне для подій або виставок, де воно може слугувати джерелом сили та
        нагадуванням про постійну боротьбу за свободу.
        <br><br>
        Я використовую полотно "Сила Життя" як
        засіб для виступу, розповідаючи про війну в Україні на основі індивідуальних
        <a
          href="https://medium.com/@tatjanakirienko"
          target="_blank"
          rel="noopener noreferrer"
          class="link"
          >історій з блогу</a
        >.

