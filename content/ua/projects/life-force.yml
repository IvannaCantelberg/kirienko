content: 
  - 
    title: Iсторія створення
    img:
    description: |
          Війна почалася для мене з повідомлення о 4:30 ранку від Люди, швачки з прикордонної
          області України: <strong>"Вони бомбардують нас." </strong> <br /><br />
          З того першого ранку я почала блог "Голоси з України", де ділилася переживаннями п'яти
          жінок звідти. Моя особиста подорож до цього мистецького твору, "Сила Життя (незнищенна)",
          також почалася в той момент. Це приблизно третій день війни. Сидячи зі стиснутими колінами
          на дивані, я усвідомила:
          <em>після бомб трава все ж буде рости</em>. <br /><br />
          Руйнування є як неіснуючим, так і марним. Бажання жити в цьому світі не можна знищити: "Не
          можна боротися з силою життя." Це стосується як знищеної природи, так і бажання знищити
          народ. Жодна бомба не може досягти так глибоко, як йдуть коріння.
          <br /><br />
          Місяцями ми залишалися без діла. Вони, жінки, бо були в оточенні, під бомбардуваннями та в
          укриттях. Я, бо кожен день був наповнений допомогою та шоком. Після місяців самоаналізу та
          малювання, з нутра виникла "Сила Життя". Цей витвір мистецтва є більше ніж просто картина;
          це повідомлення надії та витривалості.
          <br />
          Для Люди, яка його зшила, цей полотно стало надзвичайно важливим. Навіть коли не було
          електрики через бомбардування, вона продовжувала шити вручну. Вона повністю ототожнила
          себе з печаллю та внутрішньою силою жінки на картині. Вона каже:
          <em>"Вона - це ми."</em> Вона впала на ескіз, коли дізналася, що її чоловік і син були
          відправлені на фронт у Бахмут, найгарячішу точку в Україні. Вона зшила полотно, коли
          дізналася, що її син, Мирослав, загинув. Вона також сподівається, що полотно продовжить
          розповідати історію про те, що відбувається в Україні. <br /><br />
          Це полотно подорожує до місць, де українці тимчасово перебувають, сподіваючись нагадати їм
          про їхню силу.
          <br />
          Я також виступаю як спікер про блог та жінок з блогу. Таким чином, воно подорожує разом зі
          мною. Ви могли б назвати це подорожнім джерелом сили.

  - 
    title: Символізм "Сили Життя"
    img:
    description: |
          Це вибух у темряві. Вицвілі життєві форми у вибуху є українською флорою, що
          представляє "втрачене" у вибуху. Глибиною коренів я показую, як глибоко наші коріння
          всередині нас, підживлені силою світла: Світло, Сила. 
          <br>
          Ви також могли б побачити жінку з традиційним українським вінком. У такому випадку вона символізує українську лють та
          стійкість. 
          <br><br>
          Летючі птахи стають очима. Я помітила, що після першого удару бомби в місті
          або селі завжди першими утікають птахи. Але ви також могли б побачити, як моя власна
          голова "вибухнула".

  - 
    title: Лелеки
    img: /img/projects/life-force/symbols/leleky.svg
    description: |
          Серед усього, що відбувалося, доля лелек мене тривожила. Щороку лелеки повертаються до
          України. Лелеки дуже віддані як одне одному, так і своїм гніздам. Тому лелека є
          українським символом вірності та сімейного щастя. 
          <br><br>
          Гніздо лелеки на вашому будинку - це благословення. Разом з Україною вони зараз поділяють подібну долю. 
          <br>
          Через численні бомбардування багато гнізд були порушені або зруйновані, і тепер з’явився новий
          феномен — блукаючі, самотні лелеки без гнізд і без партнерів. 
          Вони йдуть і йдуть, полями, вздовж доріг.
  
  - 
    title: Фундаменти
    img: /img/projects/life-force/symbols/birds_eyes.svg
    description: |
          Лелеки сидять на стародавніх фундаментах. Це представляє історію України, яка сягає
          корінням ще до християнства. Ці дуже міцні, старі фундаменти, старіші за історію
          Російської імперії, протистоять висловлюванням Путіна, наприклад, "Україна - це
          неіснуюча країна" або "Це просто Малоросія."

  - 
    title: Сонце і місяць
    img: /img/projects/life-force/symbols/perun.svg
    description: |
          Над лелеками сяє місяць, намальований так, як він зображений на стародавніх
          слов'янських амулетах, що представляє жіноче начало за стародавніми віруваннями
          природи. 
          <br>
          Противага, сонце, чоловіче начало, з'являється з іншого боку у вигляді
          соняшника. Біля сонця стоїть <strong>Перун</strong> - стародавній верховний бог війни і боротьби, серед
          інших речей. Стародавня слов'янська віра ґрунтується на дуальності; протилежних силах.
          Одне потрібне для іншого, як інь і янь. Можливо, і зараз також. Щоб захистити
          вразливих, іноді необхідно боротися.
          <br><br>
          Сподіваюся, з часом жіноче, м’яке зможе знову
          дбати про чоловіче, і процес зцілення зможе розпочатися.

  - 
    title: Схід сонця
    img: /img/projects/life-force/symbols/sun.svg
    description: |
          Серед усієї темряви я хотіла зобразити схід сонця, знак надії, бо справді: <strong>"Найтемніша
          година перед світанком."</strong> Це прислів'я означає, що найважче перед тим, як стане краще.
          <br><br>
          Кольори сходу сонця були "перетворені" та перетворені на стрічки, як у традиційному
          квітковому вінку. 
          <br>
          Стиль, у якому намальовані стрічки, є даниною значній і сміливій
          художниці 
          <a href="https://treasures.ui.org.ua/panchenko_ua" 
            target="_blank" 
            rel="noopener noreferrer"  
            title="treasures.ui.org.ua/panchenko_ua"
            class="link">Любові Панченко</a>. 
          Ця хоробра та важлива художниця померла у віці 86 років у бункері під час окупації Бучі.
           
  - 
    title: Пов'язка на голові
    img: /img/projects/life-force/symbols/embroidery.svg
    description: |
          Пов'язка на голові вишита вручну з фольклорними українськими елементами в кольорах
          жалоби.

