  -
    author: Тетяна Кірієнко
    author_avatar: /img/projects/with-love/participants/kirienko.png
    description: |
              Я намалювала Україну такою, якою вона є з часів останньої незалежності: 33-річною молодою жінкою. Вона скрізь, але ти її не бачиш. 
              Вона розливається по всій країні. Тому я викреслила річки з карти і захотіла, щоб вона текла всюди. 
              Лелека як друг і символ нероздільний. Його стрічки так само всюдисущі, як і його річки». 
