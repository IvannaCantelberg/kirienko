    description: |
              Олена розмістила карту України вище, закріпила стрічки на великому дереві, коріння якого впадає в річки і оточує землю. 
              Намалювала сонечко з промінчиками із зерна. 
              <br />
              <br />
              "Моя Україна – жіночого роду! Незважаючи на те, що я вже багато років живу у іншій країні, я завжди памʼятаю та шаную своє коріння, мій рідний край. 
              Саме це зараз так тісно звʼязує усіх жінок, яких доля розкидала по усьому світі! Як це сонце – гріє та світить у наших серцях, ця сама любов до України.
              І проростуть наші зернятка любові, дадуть великий врожай підтримки та віри у найкраще майбутнє для нашої батьківщини!"
