sectionTitle: Blog
description: |
          Al vanaf de eerste ochtend van de invasie schrijf ik over het leven van vier vrouwen en hun naasten in Oekraïne. 
          Deze verhalen laten zien hoe deze oorlog hun dagelijks leven beïnvloedt. Door in te zoomen op het persoonlijke, wordt het grotere geheel voelbaar.
          Het is belangrijk dat deze mensen gehoord en gezien worden—dit is mijn bijdrage. 
          Met mijn blog deel ik hun ervaringen, en samen met het kunstwerk Life Force ben ik beschikbaar als spreker om de verhalen achter de oorlog te vertellen. 
          Ik zamel geld in voor deze vrouwen, zodat zij het kunnen besteden waar het het meest nodig is—van macaroni tot kruisraket. Hun stem, hun keuzes.
