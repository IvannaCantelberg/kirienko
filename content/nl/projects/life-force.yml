sectionTitle: Life Force
description: |
      Vol met Oekraïense symbolen, Life Force (is onvernietigbaar)’ is een textielkunstwerk dat
      mijn gevoelens en begrip van de invasie van Oekraïne uitdrukt.
      <br><br>
      Het doek, volledig met de hand gemaakt van reststoffen, symboliseert de innerlijke kracht en veerkracht
      van de Oekraïense gemeenschap. Een bom gaat nooit zo diep als de wortels, dus een poging om
      het te vernietigen is zinloos.
      <br>
      Dit werk dient als een bron van kracht en steun, speciaal
      gemaakt om Oekraïners te inspireren en hen hoop te geven in deze moeilijke tijden.
      <br><br>
      Het doek
      is beschikbaar voor evenementen of tentoonstellingen waar het kan dienen als een bron van kracht en
      een herinnering aan de voortdurende strijd voor vrijheid.
      <br><br>
      Ik gebruik het Life Force doek als
      een spreekmiddel, waarin ik vertel over de oorlog in Oekraïne aan de hand van individuele
      <a
        href="https://medium.com/@tatjanakirienko"
        target="_blank"
        rel="noopener noreferrer"
        class="link"
        >verhalen uit de blog</a
      >.
