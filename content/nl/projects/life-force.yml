content: 
  - 
    title: Verhaal van de Creatie
    img:
    description: |
             De oorlog begon voor mij met een bericht om 4:30 uur 's ochtends van Luda, een naaister uit een
              grensgebied in Oekraïne: <strong>"Ze bombarderen ons."</strong> 
              <br><br>
              Vanaf die eerste ochtend begon ik de blog "Stemmen uit Oekraïne," waarin ik de ervaringen deelde van
              vijf vrouwen van daar. Mijn persoonlijke reis naar het maken van dit kunstwerk, "Life Force (onverwoestbaar)," begon ook op dat moment. 
              Rond de derde dag van de oorlog, terwijl ik met
              opgetrokken knieën op de bank zat, realiseerde ik me:
              <em>na de bommen zal het gras nog steeds groeien</em>. 
              <br><br>
              Vernietiging is zowel niet-bestaand als nutteloos. De wil om in deze wereld te leven kan niet
              worden vernietigd: "Je kunt niet vechten tegen de kracht van het leven." Dit geldt zowel voor de
              verwoeste natuur als het verlangen om een volk te vernietigen. Geen enkele bom kan zo diep
              reiken als de wortels gaan. 
              <br><br>
              Maandenlang bleven we inactief. Zij, de vrouwen, omdat ze omsingeld waren, onder bombardementen
              en in schuilplaatsen. Ik, omdat elke dag gevuld was met hulp en schok. Na maanden van
              zelfreflectie en tekenen, ontstond "De Kracht van het Leven" van binnenuit. Dit kunstwerk is meer
              dan alleen een schilderij; het is een boodschap van hoop en veerkracht.
              <br>
              Voor Luda, die het naaide, werd dit doek buitengewoon belangrijk. Zelfs toen er geen elektriciteit
              was vanwege de bombardementen, bleef ze met de hand naaien. Ze identificeerde zich volledig met
              het verdriet en de innerlijke kracht van de vrouw op het schilderij. Ze zegt: <em>"Zij zijn wij."</em>
              Ze viel op de schets toen ze hoorde dat haar man en zoon naar het front in Bachmoet, het heetste
              punt in Oekraïne, waren gestuurd. Ze naaide het doek toen ze hoorde dat haar zoon, Myroslav, was
              omgekomen. Ze hoopt ook dat het doek het verhaal zal blijven vertellen van wat er in Oekraïne
              gebeurt. 
              <br><br>
              Dit doek reist naar plaatsen waar Oekraïners tijdelijk verblijven, in de hoop hen te herinneren aan
              hun kracht.
              <br>
              Ik spreek ook over de blog en de vrouwen uit de blog. Op die manier reist het met me mee. Je zou
              het een reizende bron van kracht kunnen noemen.

  - 
    title: Symboliek van Life Force
    img:
    description: |
          Dit is een explosie in het duister. De vervaagde levensvormen binnen de explosie vertegenwoordigen
          de Oekraïense flora, wat het "verlies" in de explosie symboliseert. Met de diepte van de wortels laat ik
          zien hoe diep onze wortels binnenin ons liggen, gevoed door de kracht van het licht: Licht, Kracht.
          <br>
          U zou ook een vrouw met een traditionele Oekraïense krans kunnen zien. In dat geval symboliseert
          zij de Oekraïense woede en veerkracht.
          <br><br>
          De vliegende vogels worden ogen. Ik merkte dat na de eerste bominslag in een stad of dorp, de vogels
          altijd als eersten vluchten. Maar u zou het ook kunnen zien alsof mijn eigen hoofd "ontploft" is.

  - 
    title: Ooievaars
    img: /img/projects/life-force/symbols/leleky.svg
    description: |
          Onder alles wat er gebeurt, baarde het lot van de ooievaars me zorgen. Elk jaar keren de ooievaars terug naar
          Oekraïne. Ooievaars zijn zeer trouw, zowel aan elkaar als aan hun nesten. Zo is de ooievaar
          een Oekraïens symbool van trouw en familiegeluk.
          <br><br>
          Een ooievaarsnest op uw huis is een zegen. Samen met Oekraïne delen ze nu een vergelijkbaar lot.
          <br>
          Door de vele bombardementen zijn veel nesten verstoord of vernietigd, en er is een nieuw fenomeen
          ontstaan — zwervende, eenzame ooievaars zonder nesten en zonder partners.
          Ze lopen en lopen, door velden, langs wegen.
  
  - 
    title: Fundamenten
    img: /img/projects/life-force/symbols/birds_eyes.svg
    description: |
          De ooievaars zitten op oude fundamenten. Dit vertegenwoordigt de geschiedenis van Oekraïne, die
          zijn wortels heeft in de tijd vóór het christendom. Deze zeer sterke, oude fundamenten, ouder
          dan de geschiedenis van het Russische rijk, verzetten zich tegen de uitspraken van Poetin, zoals
          "Oekraïne is een niet-bestaand land" of "Het is gewoon Klein-Rusland (Malorassia)."

  - 
    title: Zon en Maa
    img: /img/projects/life-force/symbols/perun.svg
    description: |
          Boven de ooievaars straalt de maan, afgebeeld zoals op oude Slavische amuletten, en
          vertegenwoordigt volgens de oude natuurtradities het vrouwelijke principe.
          <br>
          Daartegenover staat de zon, het mannelijke principe, dat aan de andere kant verschijnt in de vorm
          van een zonnebloem. Naast de zon staat <strong>Perun</strong> — de oude oppergod van oorlog en
          strijd, onder andere. Het oude Slavische geloof is gebaseerd op dualiteit; tegengestelde krachten.
          Het ene is nodig voor het andere, zoals yin en yang. Misschien geldt dit ook nu: om de
          kwetsbaren te beschermen, is het soms nodig om te vechten.
          <br><br>
          Ik hoop dat op termijn het vrouwelijke, zachte weer voor het mannelijke kan zorgen en dat het
          genezingsproces kan beginnen.

  - 
    title: Zonsopgang
    img: /img/projects/life-force/symbols/sun.svg
    description: |
            Te midden van alle duisternis wilde ik de zonsopgang afbeelden, een teken van hoop, want echt:
            <strong>"Het donkerst is het vlak voor de dageraad."</strong> Dit gezegde betekent dat de
            moeilijkste tijd komt vlak voordat het beter wordt.
            <br><br>
            De kleuren van de zonsopgang werden "getransformeerd" en omgevormd tot linten, zoals in een
            traditionele bloemenkrans.
            <br>
            De stijl waarin de linten zijn geschilderd, is een eerbetoon aan de belangrijke en moedige
            kunstenares
            <a href="https://treasures.ui.org.ua/panchenko_ua"
              target="_blank"
              rel="noopener noreferrer"
              title="treasures.ui.org.ua/panchenko_ua"
              class="link">Liubov Panchenko</a>.
            Deze dappere en belangrijke kunstenares overleed op 86-jarige leeftijd in een bunker tijdens de
            bezetting van Boetsja.
           
  - 
    title: Hoofdband
    img: /img/projects/life-force/symbols/embroidery.svg
    description: |
          De hoofdband is met de hand geborduurd met Oekraïense folkloristische elementen in rouwkleuren.

