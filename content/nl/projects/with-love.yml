archive:  
  -
    author: Olena Krammer
    author_avatar: /img/projects/with-love/participants/olena_krammer.png
    description: |
              Olena plaatste de kaart van Oekraïne meer naar boven, ving de linten in een grote
              boom die met zijn wortels uitmondt in de rivieren en het land omringt. Ze tekende
              een zon met stralen van graan.
              <br />
              <br />
              'Mijn Oekraïne is vrouwelijk! Ondanks dat ik al vele jaren in een ander land woon,
              herinner ik me altijd mijn wortels en eer ik mijn geboorteland. Het is precies dat
              wat nu alle vrouwen, die door het lot over de hele wereld verspreid zijn, zo sterk
              verbindt! Net als de zon verwarmt en verlicht in onze harten dezelfde liefde voor
              Oekraïne. En onze zaadjes van liefde zullen groeien en een rijke oogst van steun en
              geloof in de beste toekomst voor ons moederland voortbrengen.'
              <br>
              <a href="https://tvoyapodruga.com" target="blank" title="tvoyapodruga.com" class="underline text-accent-2">Website van Olena</a>
