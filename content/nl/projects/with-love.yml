description: |
            Het doek 'Met Liefde' is een uniek participatief kunstproject waarin kunstenaars samen bouwen aan een symbolisch doek van 2,5 bij 2,5 meter. 
            <br />
            Iedere deelnemer draagt een liefdevolle toevoeging bij aan het ontwerp, dat uiteindelijk in kleine vierkanten wordt opgedeeld om te worden genaaid. 
            
            <br />
            <br />
            Zo brengen we samen een krachtig beeld van herstel, hoop en verbondenheid voor Oekraïne tot leven. 
