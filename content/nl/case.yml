sectionTitle: Kust tijdens oorlog ?
description: |
            Ter introductie van 'waarom en voor wie' dit project is en over de rol van kunst,  
            zelf, of misschien juist wel ten tijde van oorlog, wil ik graag deze (ingekorte) berichten delen:

dialog:
  -
    sender: Anoniem
    time: 23:46
    message: |
          We zijn voor een paar dagen terug van het slagveld. 
          <br>
          Toen ik je bericht las over het project en de uitnodiging voor kunstenaars, kreeg ik tranen in mijn ogen. 
          <br>
          Ik begrijp zelfs niet hoe je zo diepgaand kunt creëren op afstand. 
          Je doet enorm werk voor Oekraïne — voor de hele wereld. Hoewel ik zelf geen creatief persoon ben, 
          droom ik ervan om over je te vertellen aan mensen die weten hoe ze van het leven, de vrede en de aarde moeten houden. 
          <br> <br>
          Dank je wel, Tanya. Je hebt mijn ogen geopend — misschien wel allebei.