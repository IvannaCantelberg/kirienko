sectionTitle: Kust tijdens oorlog ?
description: |
            Ter introductie van 'waarom en voor wie' dit project is en over de rol van kunst,  
            zelf, of misschien juist wel ten tijde van oorlog, wil ik graag deze (ingekorte) berichtenwisseling delen van Pasha:

dialog:
  -
    sender: Pasha
    time: 23:46
    message: We zijn terug van het strijdveld, even rust nemen voor 3-4 dagen.
  
  -
    sender: Tanja
    time: 23:49
    message: |
            Hoe ging het? 🙏 Waar ben je? 
            <br><br>
            Ik wil gewoon zeggen dat ik trots ben op jou en jullie allen.
  
  -
    sender: Pasha
    time: 23:58
    message: |
          Rust goed uit.
          <br><br>
          "Toen ik je post op Facebook las, waarin je kunstenaars uitnodigde om zich bij jouw werk aan te sluiten, rolden de tranen over mijn wangen. Ik kan nog steeds niet begrijpen hoe je zoiets kunt creëren – op zo'n afstand – zonder het te zien, maar het toch zo goed te begrijpen.
          <br><br>
          Ik ben misschien geen creatief persoon, maar ik droom ervan om jouw werk en jouw bijdrage aan Oekraïne te delen met mensen die weten hoe ze van het leven, de wereld, en het land moeten houden. Als het niet voor alles wat nu gebeurt was, zou ik nooit de waarde, schoonheid, en betekenis van het leven zo hebben begrepen.
          <br><br>
          Dankjewel, Tanja! Je hebt mijn ogen geopend – misschien wel twee ogen."